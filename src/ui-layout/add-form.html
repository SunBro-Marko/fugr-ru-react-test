		<div class="modal fade" id="addModalForm" tabindex="-1" role="dialog"
		      aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content px-3">
					<form>
						<div class="modal-header">
							<h5 class="modal-title">Add row to table</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group row">
								<label for="id">Id:</label>
								<input type="number" class="form-control" id="id" aria-describedby="id"
								       placeholder="Enter id">
							</div>
							<div class="form-group row">
								<label for="firstName">First name:</label>
								<input type="firstName" class="form-control" id="firstName" aria-describedby="firstName"
								       placeholder="Enter first name">
							</div>
							<div class="form-group row">
								<label for="lastName">Last name:</label>
								<input type="lastName" class="form-control" id="lastName" aria-describedby="emailHelp"
								       placeholder="Enter last name">
							</div>
							<div class="form-group row">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" id="email" aria-describedby="email"
								       placeholder="Enter email">
							</div>
							<div class="form-group row">
								<label for="phone">Phone number:</label>
								<input type="phone" class="form-control" id="phone" aria-describedby="phone"
								       placeholder="Phone number (xxx)xxx-xxxx">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary disabled " data-dismiss="modal">Add to table</button>
						</div>
					</form>

				</div>
			</div>
		</div>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModalForm">
			Добавить элемент в таблицу
		</button>

	</div>
</div>
